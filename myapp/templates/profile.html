{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Profile</h3>
    <div class="card shadow mb-5 w-75">
        <div class="card-header bg-info">
            <h4>{{ user.username }}</h4>
            <h5>{{ user.email }}</h5>
            <h5>{{ user.phone }}</h5>
        </div>
        <div class="d-flex justify-content-center">
            <div class="text-center mt-4 mb-5">
                <!-- Initial Sign Out Button -->
                <button id="showConfirm" class="btn btn-danger">Sign out</button>

                <!-- Confirmation Section (Hidden Initially) -->
                <div id="confirmButtons" class="mt-3" style="display: none;">
                    <p>Are you sure you want to sign out?</p>

                    <!-- Sign Out Form (YES) -->
                    <form method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" name="signout" class="btn btn-danger me-2">Yes</button>
                    <!-- Cancel Button (NO) -->
                    </form>
                    <button id="cancelButton" class="btn btn-secondary">No</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to JS file -->
<script src="{% static 'back.js' %}"></script>
{% endblock %}
