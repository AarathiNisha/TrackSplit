{% extends "base.html" %}
{% load static %}

{% block content %}
  <h2>Add Member to {{ circle.name }}</h2>

  <form method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" required>
    <button type="submit">Add Member</button>
  </form>

  <h3>Current Members:</h3>
  <ul>
    {% for member in members %}
      <li>{{ member.username }}</li>
    {% endfor %}
  </ul>
{% endblock %}
